plugins {
	id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'io.freefair.lombok' version '8.2.2'
}

repositories {
	mavenCentral()
}

dependencies {
    implementation 'io.netty:netty-all:4.1.97.Final'
    implementation 'org.apache.logging.log4j:log4j-core:3.0.0-alpha1'
    implementation 'org.apache.logging.log4j:log4j-api:3.0.0-alpha1'
    implementation 'info.picocli:picocli:4.7.4'
}

shadowJar {
    archiveBaseName.set('aleta')
    archiveVersion.set('1.0.0')
    manifest {
        attributes 'Main-Class': 'org.aleta.Launcher'
    }
}
